<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vitrina Chiloe Plus</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Publica tu perfil profesional</h1>

  <form id="profileForm">
    <input type="text" id="nombre" placeholder="Tu nombre" required />
    <input type="text" id="rubro" placeholder="Rubro o profesión" required />
    <textarea id="descripcion" placeholder="Descripción" required></textarea>
    <input type="text" id="contacto" placeholder="Correo o teléfono" required />
    <button type="submit">Publicar</button>
  </form>

  <h2>Profesionales disponibles</h2>
  <div id="perfilesContainer"></div>

  <!-- Firebase SDK CLÁSICO (v8.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Configuración Firebase -->
  <script src="firebase-config.js"></script>

  <!-- Lógica de la app -->
  <script src="script.js"></script>
</body>
</html>
